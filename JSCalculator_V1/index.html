<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KVT | JS Calcultor</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/grid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/app.css" />
  </head>

<body>

  <div class="row">
    <div class="col-twelve form-container">
      <form class="calculator-form" id="calculator-form" role="form" aria-labelledby="calculator" name="calculator-form">
        <fieldset>
          <legend></legend>

          <div class="display-container">
            <input class="display top-display" id="top-display" name="top-text" placeholder="" readonly />
            <input class="display main-display" id="main-display" name="main-text" placeholder="0" readonly />
          </div>

          <div class="row calculator-row">
            <input class="calculator-button" id="clear-display" type="button" value="C" />
            <input class="calculator-button btn-middle" id="clear-entry" type="button" value="CE" />
            <input class="calculator-button btn-middle" id="percentage" type="button" value="%" />
            <input class="calculator-button btn-side" id="division" type="button" value="/" />
          </div>

          <div class="row calculator-row">
            <input class="calculator-button" id="btn-7" type="button" value="7" />
            <input class="calculator-button btn-middle" id="btn-8" type="button" value="8" />
            <input class="calculator-button btn-middle" id="btn-9" type="button" value="9" />
            <input class="calculator-button btn-side" id="multiplication" type="button" value="x" />
          </div>

          <div class="row calculator-row">
            <input class="calculator-button" id="btn-4" type="button" value="4" />
            <input class="calculator-button btn-middle" id="btn-5" type="button" value="5" />
            <input class="calculator-button btn-middle" id="btn-6" type="button" value="6" />
            <input class="calculator-button btn-side" id="subtraction" type="button" value="-" />
          </div>

          <div class="row calculator-row">
            <input class="calculator-button" id="btn-1" type="button" value="1" />
            <input class="calculator-button btn-middle" id="btn-2" type="button" value="2" />
            <input class="calculator-button btn-middle" id="btn-3" type="button" value="3" />
            <input class="calculator-button btn-side" id="addition" type="button" value="+" />
          </div>

          <div class="row calculator-row">
            <input class="calculator-button btn-zero" id="btn-0" type="button" value="0" />
            <input class="calculator-button btn-middle btn-period" id="btn-period" type="button" value="." />
            <input class="calculator-button btn-side" id="equalization" type="button" value="=" />
          </div>


        </fieldset>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
